    <script>
        let dataTable = null;
        const EXCEL_FILE = 'DataTableSwiggy.xlsx';

        // Destroy existing DataTable if exists
        function destroyDataTable() {
            if (dataTable && dataTable.destroy) {
                dataTable.destroy();
                dataTable = null;
            }
        }

        // Initialize DataTable
        function initDataTable() {
            destroyDataTable();
            setTimeout(() => {
                let table1 = document.querySelector('#table1');
                dataTable = new simpleDatatables.DataTable(table1);
            }, 100);
        }

        // Load Excel File Automatically
        function loadExcelFile() {
            fetch(EXCEL_FILE)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Excel file not found');
                    }
                    return response.arrayBuffer();
                })
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { defval: '' });
                    
                    console.log('Excel Parsed Data:', jsonData);

                    if (jsonData && jsonData.length > 0) {
                        populateTable(jsonData);
                    } else {
                        initDataTable();
                    }
                })
                .catch(error => {
                    console.error('Error loading Excel:', error);
                    initDataTable();
                });
        }

        // Populate Table with Data
        function populateTable(data) {
            console.log('Populating table with:', data);
            
            destroyDataTable();
            
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            data.forEach(row => {
                const tr = document.createElement('tr');
                
                const name = (row.Name || row.name || '').toString().trim();
                const phone = (row.Phone || row.phone || '').toString().trim();
                const address = (row.Address || row.address || '').toString().trim();
                const status = (row.Status || row.status || '').toString().trim();
                
                let statusBadge = '';
                const statusLower = status.toLowerCase();
                
                if (statusLower === 'delivered' || statusLower === 'delivered') {
                    statusBadge = '<span class="badge bg-success">Delivered</span>';
                } else if (statusLower === 'intransit' || statusLower === 'in transit') {
                    statusBadge = '<span class="badge bg-info">Intransit</span>';
                } else if (statusLower === 'out for delivery') {
                    statusBadge = '<span class="badge bg-primary">Out for Delivery</span>';
                } else if (statusLower === 'delivery pending' || statusLower === 'pending') {
                    statusBadge = '<span class="badge bg-warning text-dark">Delivery Pending</span>';
                } else if (statusLower === 'active') {
                    statusBadge = '<span class="badge bg-success">Active</span>';
                } else if (statusLower === 'inactive') {
                    statusBadge = '<span class="badge bg-danger">Inactive</span>';
                } else {
                    statusBadge = `<span class="badge bg-secondary">${status}</span>`;
                }

                tr.innerHTML = `
                    <td>${name}</td>                
                    <td>${phone}</td>
                    <td>${address}</td>
                    <td>${statusBadge}</td>
                    <td>
                        <span class=""><a href="Product_Detalis.html" class="btn btn-secondary">Update</a></span>
                    </td>
                `;
                
                tbody.appendChild(tr);
            });

            console.log('Table populated, rows added:', tbody.children.length);
            
            initDataTable();
        }

        // Load data when page loads
        window.addEventListener('DOMContentLoaded', function() {
            loadExcelFile();
        });
    </script>
