<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latentview</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/logo/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/pages/auth.css">
    <style>
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .form-control.error {
            border-color: #dc3545;
        }
        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
            padding: 0.75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.25rem;
        }
        #auth-right {
            background: linear-gradient(135deg, #fc8019 0%, #ff6b35 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .swiggy-logo-container {
            text-align: center;
            padding: 2rem;
        }
        .swiggy-logo-container img {
			zoom:1.5;
            max-width: 400px;
            width: 80%;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
           
        }       
    </style>
</head>
<body>
    <div id="auth">
        <div class="row h-100">
            <div class="col-lg-5 col-12">
                <div id="auth-left">
                    <div class="auth-logo">
                        <a href="index.html"><img src="assets/images/logo/Latent-logo.png" alt="Logo"></a>
                    </div>
                    <h1 class="auth-title">Log in</h1>
                
                    <!-- Error Alert -->
                    <div id="errorAlert" class="alert-danger" style="display: none;">
                        <strong>Login Failed!</strong> <span id="errorMessage"></span>
                    </div>

                    <form id="loginForm">
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="text" id="username" class="form-control form-control-xl" placeholder="Username" required>
                            <div class="form-control-icon">
                                <i class="bi bi-person"></i>
                            </div>
                            <div class="error-message" id="usernameError">Username is required</div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="password" id="password" class="form-control form-control-xl" placeholder="Password" required>
                            <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                            <div class="error-message" id="passwordError">Password is required</div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Log in</button>
                    </form>
                    <div class="text-center mt-5 text-lg fs-4">
                        <p class="text-gray-600">Don't have an account? <a href="auth-register.html"
                                class="font-bold">Sign
                                up</a>.</p>
                        <p><a class="font-bold" href="auth-forgot-password.html">Forgot password?</a>.</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 d-none d-lg-block">
                <div id="auth-right">
                    <div class="swiggy-logo-container">
                        <!-- Replace this src with your actual Swiggy image path -->
                        <img src="assets\images\logo\swiggy-logo.png" alt="Swiggy Logo">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get input values
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Reset previous errors
            document.getElementById('username').classList.remove('error');
            document.getElementById('password').classList.remove('error');
            document.getElementById('usernameError').classList.remove('show');
            document.getElementById('passwordError').classList.remove('show');
            document.getElementById('errorAlert').style.display = 'none';
            
            // Validate empty fields
            let hasError = false;
            
            if (username === '') {
                document.getElementById('username').classList.add('error');
                document.getElementById('usernameError').classList.add('show');
                hasError = true;
            }
            
            if (password === '') {
                document.getElementById('password').classList.add('error');
                document.getElementById('passwordError').classList.add('show');
                hasError = true;
            }
            
            if (hasError) {
                return;
            }
            
            // Validate credentials
            const validUsername = 'admin';
            const validPassword = 'Pass@1234';
            
            if (username === validUsername && password === validPassword) {
                // Successful login
                alert('Login successful! Redirecting...');
                window.location.href = 'index.html';
            } else {
                // Show error message
                document.getElementById('errorAlert').style.display = 'block';
                
                if (username !== validUsername && password !== validPassword) {
                    document.getElementById('errorMessage').textContent = 'Invalid username and password.';
                } else if (username !== validUsername) {
                    document.getElementById('errorMessage').textContent = 'Invalid username.';
                } else {
                    document.getElementById('errorMessage').textContent = 'Invalid password.';
                }
                
                // Add error styling to incorrect fields
                if (username !== validUsername) {
                    document.getElementById('username').classList.add('error');
                }
                if (password !== validPassword) {
                    document.getElementById('password').classList.add('error');
                }
            }
        });
        
        // Clear error on input
        document.getElementById('username').addEventListener('input', function() {
            this.classList.remove('error');
            document.getElementById('usernameError').classList.remove('show');
            document.getElementById('errorAlert').style.display = 'none';
        });
        
        document.getElementById('password').addEventListener('input', function() {
            this.classList.remove('error');
            document.getElementById('passwordError').classList.remove('show');
            document.getElementById('errorAlert').style.display = 'none';
        });
    </script>
</body>
</html>
